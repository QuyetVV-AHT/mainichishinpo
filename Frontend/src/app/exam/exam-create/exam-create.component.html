<div class="col-md-8 offset-md-3">
  <h2>Thêm mới bài thi</h2>
  <mat-card >
    <mat-card-content>
      <div class="text-center">
        <input class="form-control" type="file" (change)="onChange($event)" />
        <br />
        <button (click)="onUpload()" class="btn btn-success">Lưu vào cơ sở dữ liệu</button>
      </div>
    </mat-card-content>
  </mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="form-element" style="width: 70%;">
          <input type="text" matInput placeholder="{{'Tên bài thi' }}" formControlName="exam_name" id="exam_name"
            [(ngModel)]="file?.name ? file.name : exam.exam_name" name="exam_name">
          <mat-error *ngIf="!formGroup.controls['exam_name'].valid && formGroup.controls['exam_name'].touched">
            <span>Đây là trường bắt buộc</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="form-element" style="width: 70%;">
          <input type="text" matInput placeholder="{{'Chú thích' }}" formControlName="note" id="note"
            [(ngModel)]="exam.note" name="note">

        </mat-form-field>
      </div>

    <button class="btn btn-success" type="submit">Thêm mới </button>
    </div>
  </form>
</div>

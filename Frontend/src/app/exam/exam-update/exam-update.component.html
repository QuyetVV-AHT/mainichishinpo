<div style="padding-top:100px" class="cn">
  <h2>Cập nhật bài thi</h2>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
      <div class="container">

          <div class="col-9">
              <div class="row">
                  <div class="col-12">
                      <mat-form-field class="form-element" style="width: 70%;">
                        <mat-label>Tên bài thi</mat-label>
                          <input type="text" matInput placeholder="{{'Tên bài thi' }}" formControlName="exam_name" id="exam_name"
                              [(ngModel)]="exam.exam_name" name="exam_name">
                          <mat-error
                              *ngIf="!formGroup.controls['exam_name'].valid && formGroup.controls['exam_name'].touched">
                              <span>Đây là trường bắt buộc</span>
                          </mat-error>
                      </mat-form-field>
                  </div>
              </div>

              <div class="row">
                  <div class="col-12">
                      <mat-form-field class="form-element" style="width: 70%;">
                        <mat-label>Chú thích</mat-label>
                          <input type="text" matInput placeholder="{{'note'}}" formControlName="note"
                              id="employee_id" [(ngModel)]="exam.note" name="note">
                      </mat-form-field>
                  </div>
              </div>

              <button class="btn btn-success" type="submit">Cập nhật</button>
          </div>
      </div>
  </form>
</div>

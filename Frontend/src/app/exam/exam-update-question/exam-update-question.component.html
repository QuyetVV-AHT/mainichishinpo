<h1>Test</h1>

<div id="question">
	<div class="question-list">
		<form [formGroup]="questionFormGroup" (ngSubmit)="onSubmit()">

			<div *ngFor="let question of questions; let i = index">
				<mat-checkbox class="example-margin" (change)="onChange($event)" [value]="question.id"
         [checked]="this.findIndexID(question.id)">
					{{question.question}}</mat-checkbox>
			</div>

			<button>Submit</button>
		</form>
	</div>
</div>

<pre>{{ questionFormGroup.value | json }}</pre>

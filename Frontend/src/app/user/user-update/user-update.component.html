<div style="padding-top:100px" class="cn">
  <h2>UPDATEUSER</h2>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
      <div class="container">

          <div class="col-9">
              <div class="row">
                  <div class="col-12">
                      <mat-form-field class="form-element" style="width: 70%;">
                          <input type="text" matInput placeholder="{{'username' }}" formControlName="username" id="username"
                              [(ngModel)]="user.username" name="username">
                          <mat-error
                              *ngIf="!formGroup.controls['username'].valid && formGroup.controls['username'].touched">
                              <span>REQUIRED</span>
                          </mat-error>
                      </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <mat-form-field class="form-element" style="width:  70%;">
                          <input type="email" matInput placeholder="{{'email'}}" formControlName="email" id="email"
                              [(ngModel)]="user.email" name="email">
                          <mat-error
                              *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                              <span  >REQUIRED</span>
                          </mat-error>
                      </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <mat-form-field class="form-element" style="width: 70%;">
                          <input type="text" matInput placeholder="{{'address'}}" formControlName="address" id="address"
                              [(ngModel)]="user.address" name="address">
                      </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <mat-form-field class="form-element" style="width: 70%;">
                          <input type="text" matInput placeholder="{{'note'}}" formControlName="note"
                              id="employee_id" [(ngModel)]="user.note" name="note">
                      </mat-form-field>
                  </div>
              </div>

              <button class="btn btn-success" type="submit">UPDATEUSER</button>
          </div>
      </div>
  </form>
</div>

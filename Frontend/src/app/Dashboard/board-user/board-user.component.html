<div style="padding-top:100px" class="t">
  <h2  > Danh sách người dùng</h2>
  <div class="dau">
  <div class="co1">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="{{'Tìm kiếm theo tên, email...'}}" [(ngModel)]="term" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchByTerm()">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button style="margin-left: 10px !important; margin-bottom: 10px !important;" class="btn btn-primary">
        <a routerLink="/user-create" routerLinkActive="active" class="nav-link">Thêm mới người dùng</a>
      </button>
    </div>
  </div>
</div>
<div class="ten">
  <table class="table table-striped">
    <thead>
      <tr>
        <th  >STT</th>
        <th  >USERNAME</th>
        <th  >EMAIL</th>
        <th  >ADDRESS</th>
        <th  >NOTE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let user of listUsers | paginate : {
        itemsPerPage: pageSize,
        currentPage: page,
        totalItems: count
        }  let i = index;">
        <td>{{i+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address}}</td>
        <td>{{user.note}}</td>

        <td style="text-align:center">
          <button (click)="updateUser(user.id)" class="btn btn-info">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td style="text-align:center">
          <button (click)="deleteUser(user.id)" class="btn btn-danger">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
</table>
<div class="col-md-12">
  <pagination-controls previousLabel="{{'PREV' }}" nextLabel="{{'NEXT'}}" [responsive]="true"
      (pageChange)="handlePageChange($event)"></pagination-controls>
  </div>
</div>
</div>

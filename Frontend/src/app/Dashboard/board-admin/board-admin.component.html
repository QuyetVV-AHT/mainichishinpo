<table mat-table [dataSource]="listResult" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="STT">
    <th mat-header-cell *matHeaderCellDef> STT </th>
    <td mat-cell *matCellDef="let element;  let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Exam">
    <th mat-header-cell *matHeaderCellDef> Tên bài thi </th>
    <td mat-cell *matCellDef="let element"> {{element.exam_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="mark">
    <th mat-header-cell *matHeaderCellDef> Điểm </th>
    <td mat-cell *matCellDef="let element"> {{element.mark}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
